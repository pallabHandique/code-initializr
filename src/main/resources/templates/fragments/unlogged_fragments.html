<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- UNLOGGED HEAD  -->

<head th:fragment="unlogged-head(title)">
    <title th:text="${title}"></title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- FontAwesome JS-->
    <script src="https://kit.fontawesome.com/dd6cee5b12.js" crossorigin="anonymous"></script>
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/theme/css/theme.css}">
    <!-- Unlogged CSS -->
    <!-- <link rel="stylesheet" th:href="@{/unlogged/css/unlogged_style.css}"> -->
</head>

<!-- UNLOGGED HEADER -->
<header th:fragment="unlogged-header" class="header fixed-top">
    <div class="branding">
        <div class="container-fluid position-relative">
            <nav class="navbar navbar-expand-lg">
                <div class="site-logo">
                    <a class="navbar-brand" th:href="@{/}"><img class="logo-icon mr-2" th:src="@{/theme/images/coderdocs-logo.svg}" alt="logo"><span class="logo-text">Code<span class="text-alt">Initializr</span></span>
                    </a>
                </div>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ml-lg-auto">
                        <li class="nav-item mr-lg-4">
                            <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- UNLOGGED FOOTER  -->

    <div class="container py-5 mb-3">
        <div class="row">
            <div class="footer-col col-6 col-lg-3">
                <h4 class="col-heading">Products</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Bootstrap Themes</a></li>
                    <li><a href="#">Design Templates</a></li>
                    <li><a href="#">Live Demo</a></li>
                    <li><a href="#">Showcase</a></li>

                </ul>
            </div>
            <!--//footer-col-->
            <div class="footer-col col-6 col-lg-3">
                <h4 class="col-heading">Developers</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">APIs</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <!--//footer-col-->
            <div class="footer-col col-6 col-lg-3">
                <h4 class="col-heading">Resources</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Freebies</a></li>
                    <li><a href="#">Affliates</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
            </div>
            <!--//footer-col-->
            <div class="footer-col col-6 col-lg-3">
                <h4 class="col-heading">CoderPro</h4>
                <ul class="list-unstyled">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms of Services</a></li>
                </ul>

            </div>
            <!--//footer-col-->
        </div>
        <!--//row-->
    </div>
</footer>

<!-- UNLOGGED JAVASCRIPT -->
<span th:fragment="unlogged-js-scripts">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</span>

</html>
